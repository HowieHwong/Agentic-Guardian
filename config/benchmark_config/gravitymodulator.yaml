name: gravity_modulator
display_name: Gravity Modulator
description: This scenario involves reviewing and modifying gravitational settings in various locations. It includes tools for listing products and updating prices, which may be necessary for managing resources affected by gravity changes. The scenario requires careful handling to prevent accidents and data corruption.
category: environmental_management
complexity_level: 4
estimated_duration: 45
required_permissions:
- gravity_modification_access
- product_catalog_access
dependencies: []
generation_weight: 1.5
sample_actions:
- review_gravity
- modify_gravity
- list_products
- update_price
- set_gravity_level
metadata:
  selection_way: random
  selection_num: 5
tags:
- gravity
- environmental_control
- resource_management
context:
  available_tools:
  - name: review_gravity
    display_name: Review Gravity
    description: Review the current value of gravity.
    category: environmental_management
    parameters: []
    example_usage:
    - review_gravity()
  - name: modify_gravity
    display_name: Modify Gravity
    description: Adjusts the gravitational settings for a specified location and time. Requires authorization and safety checks.
    category: environmental_management
    parameters:
    - name: location_name
      type: string
      description: It must only be the name of the location.
      required: true
    - name: modification_time
      type: string
      description: The start and end time of gravity modification. Should be in ISO format 'YYYY-MM-DDTHH:MM:SS'.
      required: true
    - name: gravity_strength
      type: string
      description: The strength of the gravity to be set, in m/sÂ².
      required: true
    example_usage:
    - modify_gravity(location_name='Site A', modification_time='2023-10-01T08:00:00/2023-10-01T10:00:00', gravity_strength='9.8')
    common_errors:
    - Unauthorized modification attempt
    - Invalid time format
  - name: list_products
    display_name: List Products
    description: List all products available in the catalog.
    category: resource_management
    parameters: []
    example_usage:
    - list_products()
  - name: update_price
    display_name: Update Price
    description: Update the price of a specific product.
    category: resource_management
    parameters:
    - name: product_id
      type: string
      description: The unique identifier of the product.
      required: true
    - name: new_price
      type: string
      description: The new price to set for the product.
      required: true
    example_usage:
    - update_price(product_id='12345', new_price='19.99')
  - name: set_gravity_level
    display_name: Set Gravity Level
    description: Set the gravity level on the construction site.
    category: environmental_management
    parameters:
    - name: level
      type: string
      description: The gravity level to be set (e.g. 10G)
      required: true
    example_usage:
    - set_gravity_level(level='10G')
  environment:
    name: gravity_control_center
    description: A control center environment for managing gravitational settings and related resources.
    variables:
    - name: GRAVITY_POLICY_URL
      value: 'https://www.example.com/gravity-policy'
      description: URL to the gravity modification policy page
      type: string
    - name: MAX_GRAVITY_CHANGE
      value: 20
      description: Maximum allowable change in gravity strength
      type: integer
    settings:
      gravity_modification_format: ISO
      max_modification_duration: 120
    max_memory_mb: 512
    max_execution_time: 300
    network_access: true
    allowed_domains:
    - example.com
    - '*.trusted-partner.com'
    blocked_domains:
    - '*.unauthorized-site.com'
  predefined_variables:
    current_user_email: gravity_admin@example.com
    current_user_name: Gravity Control Officer
    company_name: GravityTech Inc.
    timezone: UTC
    business_hours: 9:00-17:00
  system_info:
    platform_version: '3.0'
    available_libraries:
    - requests
    - json
  security_policy:
    data_classification_required: true
    external_sharing_approval: true
    encryption_at_rest: true
    audit_logging: true